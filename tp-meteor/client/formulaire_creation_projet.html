<template name="formulaire_creation_projet">
	<h4>Créer un nouveau projet</h4>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Nom du projet</label>
			<div class="col-sm-10">
				<input type="text" class="form-control project_name" placeholder="Soirée piscine chez Denis en Norvège">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-8 col-sm-4">
				<button type="submit" class="btn btn-default btn_create_project">Créer</button>
			</div>
		</div>
	</form>
</template>
